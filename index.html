    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Monk: ADHD Pomodoro Timer & Focus App" />

    <script>
      (function(){
        try {
          var saved = localStorage.getItem('monk.ui.theme') || 'auto';
          var isNight = function(){ var h = new Date().getHours(); return h>=19 || h<7; };
          var apply = function(mode){
            var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            var dark = mode==='dark' || (mode==='auto' && (prefersDark || isNight()));
            document.body.classList.toggle('dark', !!dark);
            document.documentElement.classList.toggle('dark', !!dark);
          };
          apply(saved);
          (window).__monkSetTheme = function(mode){
            localStorage.setItem('monk.ui.theme', mode);
            apply(mode);
          };
        } catch(e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
